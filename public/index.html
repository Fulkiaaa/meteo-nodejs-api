<!DOCTYPE html>
<html lang="en">
    <style>
        /* Style pour le conteneur des données météorologiques */
        #weatherData {
            font-family: Arial, sans-serif;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style pour chaque élément de la liste */
        #weatherData ul {
            list-style-type: none;
            padding: 0;
        }

        #weatherData ul li {
            margin-bottom: 10px;
        }

        /* Style pour chaque élément de la liste */
        #weatherData ul li {
            padding: 5px;
            background-color: #f9f9f9;
            border-radius: 3px;
        }

        /* Style pour le titre de chaque élément de la liste */
        #weatherData ul li h3 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 16px;
        }

        /* Style pour les données météorologiques */
        #weatherData ul li p {
            margin-top: 0;
            margin-bottom: 0;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
</head>
<body>
    <div id="weatherData"></div>

    <script>
        // Faire une requête HTTP vers votre serveur pour récupérer les données
        fetch('http://localhost:3000')
            .then(response => response.json())
            .then(data => {
                // Formater les données
                let formattedData = "<ul>";
                data.hourly.time.forEach((time, index) => {
                    formattedData += `<li>
                        Time: ${time}, 
                        Temperature: ${data.hourly.temperature_2m[index]}, 
                        Wind Speed: ${data.hourly.wind_speed_10m[index]}, 
                        Wind Direction: ${data.hourly.wind_direction_10m[index]}, 
                        Wind Gusts: ${data.hourly.wind_gusts_10m[index]},
                        Beaufort: ${data.hourly.beaufort_scale[index]}
                        </li>`;
                });
                formattedData += "</ul>";

                // Afficher les données dans la page HTML
                document.getElementById('weatherData').innerHTML = formattedData;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
