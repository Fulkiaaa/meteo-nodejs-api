<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <style>
        /* Styles pour le tableau */
        #weatherTable {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        #weatherTable th, #weatherTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        #weatherTable th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table id="weatherTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Temperature</th>
                <th>Wind Speed</th>
                <th>Wind Direction</th>
                <th>Wind Gusts</th>
                <th>Beaufort</th>
            </tr>
        </thead>
        <tbody id="weatherData">
        </tbody>
    </table>

    <script>
        // Faire une requête HTTP vers votre serveur pour récupérer les données
        fetch('http://localhost:3000')
            .then(response => response.json())
            .then(data => {
                // Formater les données
                let formattedData = "";
                data.hourly.time.forEach((time, index) => {
                    formattedData += `<tr>
                        <td>${time}</td>
                        <td>${data.hourly.temperature_2m[index]}</td>
                        <td>${data.hourly.wind_speed_10m[index]}</td>
                        <td>${data.hourly.wind_direction_10m[index]}</td>
                        <td>${data.hourly.wind_gusts_10m[index]}</td>
                        <td>${data.hourly.beaufort_scale[index]}</td>
                    </tr>`;
                });

                // Afficher les données dans le tableau
                document.getElementById('weatherData').innerHTML = formattedData;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
