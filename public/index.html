<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Données météo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        #weatherTable {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        #weatherTable th, #weatherTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        #weatherTable th {
            background-color: #f2f2f2;
        }

        #cityForm {
            text-align: center;
            margin-top: 20px;
        }

        #cityInput {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            text-align: center;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form id="cityForm">
        <label for="cityInput">Entrez le nom de la ville :</label>
        <input type="text" id="cityInput" name="cityInput">
        <button type="submit">Rechercher</button>
    </form>

    <table id="weatherTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Temperature</th>
                <th>Wind Speed</th>
                <th>Wind Direction</th>
                <th>Wind Gusts</th>
                <th>Beaufort</th>
            </tr>
        </thead>
        <tbody id="weatherData">
        </tbody>
    </table>

    <script>
        document.getElementById('cityForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const city = document.getElementById('cityInput').value.trim();
            if (city !== '') {
                const nominatimUrl = `https://nominatim.openstreetmap.org/search?city=${encodeURIComponent(city)}&limit=1&format=json`;

                fetch(nominatimUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const latitude = data[0].lat;
                            const longitude = data[0].lon;
                            const weatherUrl = `http://localhost:3000/?latitude=${latitude}&longitude=${longitude}`;

                            fetch(weatherUrl)
                                .then(response => response.json())
                                .then(data => {
                                    // Formater les données
                                    let formattedData = "";
                                    data.hourly.time.forEach((time, index) => {
                                        formattedData += `<tr>
                                            <td>${time}</td>
                                            <td>${data.hourly.temperature_2m[index]}</td>
                                            <td>${data.hourly.wind_speed_10m[index]}</td>
                                            <td>${data.hourly.wind_direction_10m[index]}</td>
                                            <td>${data.hourly.wind_gusts_10m[index]}</td>
                                            <td>${data.hourly.beaufort_scale[index]}</td>
                                        </tr>`;
                                    });

                                    // Afficher les données dans le tableau
                                    document.getElementById('weatherData').innerHTML = formattedData;
                                })
                                .catch(error => console.error('Error fetching weather data:', error));
                        } else {
                            console.error('No data found for the city:', city);
                        }
                    })
                    .catch(error => console.error('Error fetching city data:', error));
            } else {
                console.error('City input is empty');
            }
        });
    </script>
</body>
</html>
